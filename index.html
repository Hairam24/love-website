<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            font-size: 2em;
            margin-top: 10px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery .flip-card {
            background: transparent;
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin: 10px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .flip-card-front {
            background: white;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .flip-card-back {
            background: #ff7eb3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Our Love Story ‚ù§Ô∏è</h1>
    <p>"From the night you proposed to a lifetime of love!"</p>
    
    <h2>Anniversary Countdown ‚è≥</h2>
    <div class="countdown" id="countdown"></div>
    
    <h2>Our Beautiful Moments üì∏</h2>
    <div class="gallery">
        <div class="flip-card" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="photo1.jpg" alt="Memories">
                </div>
                <div class="flip-card-back">A moment of pure love ‚ù§Ô∏è</div>
            </div>
        </div>
        <div class="flip-card" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="photo2.jpg" alt="Memories">
                </div>
                <div class="flip-card-back">The day we held hands forever ü§ù</div>
            </div>
        </div>
        <div class="flip-card" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="photo3.jpg" alt="Memories">
                </div>
                <div class="flip-card-back">Our hearts beat as one üíû</div>
            </div>
        </div>
    </div>
    
    <script>
        function countdown() {
            const anniversary = new Date("March 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = anniversary - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (diff < 0) {
                document.getElementById("countdown").innerHTML = "Happy Anniversary! ‚ù§Ô∏è";
            }
        }
        setInterval(countdown, 1000);

        function flipCard(card) {
            card.classList.toggle("flipped");
        }
    </script>
</body>
</html>
